<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Layers</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map_options">
      <div class="option">
        <input type="radio" name="displayed" id="osm" checked />
        <label for="osm">OSM</label>
      </div>
      <div class="option">
        <input type="radio" name="displayed" id="dark_alidade" />
        <label for="dark_alidade">Dark</label>
      </div>
      <div class="option">
        <input type="radio" name="displayed" id="light_gray_alidade" />
        <label for="light_gray_alidade">Light gray</label>
      </div>
    </div>
    <div class="map_options"></div>
    <div id="popup"></div>
    <div class="user_Interactions">
      <button class="measure">Measure</button>
      <button class="edit">Edit</button>
      <select name="choice" id="measure_choice">
        <!-- <option value="Default">----- Please Select a Type -----</option> -->
        <option value="Point">----- Coordinates (Point) -----</option>
        <option value="LineString">----- Length (Line) -----</option>
        <option value="Polygon">----- Area (Polygon) -----</option>
      </select>
    </div>
    <div id="map"></div>
    <script src="main.js"></script>
  </body>
</html>
